apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: catalyst-db
  namespace: catalyst-local
spec:
  serviceName: "catalyst-db"
  replicas: 1
  selector:
    matchLabels:
      app: catalyst-db
  template:
    metadata:
      labels:
        app: catalyst-db
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "catalyst", "-d", "catalyst_core"]
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "catalyst", "-d", "catalyst_core"]
            initialDelaySeconds: 5
            periodSeconds: 5
          env:
            - name: POSTGRES_USER
              value: catalyst
            - name: POSTGRES_PASSWORD
              value: devpassword
            - name: POSTGRES_DB
              value: catalyst_core
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: catalyst-db-service
  namespace: catalyst-local
spec:
  type: NodePort
  selector:
    app: catalyst-db
  ports:
    - port: 5432
      nodePort: 30000 # Exposed to host:5432
