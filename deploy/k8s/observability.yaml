apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: catalyst-local
data:
  prometheus.yml: |
    global:
      scrape_interval: 5s
    scrape_configs:
      - job_name: 'catalyst-mock'
        static_configs:
          - targets: ['host.docker.internal:8081']
      - job_name: 'catalyst-docker'
        static_configs:
          - targets: ['host.docker.internal:8084']

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: catalyst-local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
      volumes:
        - name: config
          configMap:
            name: prometheus-config

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: catalyst-local
spec:
  type: NodePort
  selector:
    app: prometheus
  ports:
    - port: 9090
      nodePort: 30090

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: catalyst-local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "catalyst"
          ports:
            - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: catalyst-local
spec:
  type: NodePort
  selector:
    app: grafana
  ports:
    - port: 3000
      nodePort: 30030
