agents:
  - id: "TrendScout"
    type: "trend-scout"
    config:
      threshold: 85.0
    safety:
      read_only: true

  - id: "SwarmLog"
    type: "console-reporter"
    config: {}
    safety:
      read_only: true

  - id: "Engineer"
    type: "engineer"
    config: {}
    safety:
      sandbox_path: "d:/Datacraft/Catalyst/workspace"
      allowed_patterns: ["*.go", "*.md", "*.txt"]
      denied_patterns: [".env", "id_rsa"]
      read_only: false

  - id: "Liaison"
    type: "liaison"
    config: {}
    safety:
      read_only: false

  - id: "PipelineArchitect"
    type: "liaison" # Reusing Liaison type for now as it supports MCP tools
    config: {}
    safety:
      read_only: false

  - id: "SystemArchitect"
    type: "liaison" # Core Logic/Debate
    config: {}
    safety:
      read_only: true # Only "Thinks", doesn't "Act" on Files

  - id: "SoftwareEngineer"
    type: "engineer"
    config: {}
    safety:
      sandbox_path: "d:/Datacraft/Catalyst"
      allowed_patterns: ["*.go", "*.ts", "*.tsx", "*.md", "*.yaml"]
      read_only: false

  - id: "InfrastructureManager"
    type: "liaison" # Infrastructure Context Switcher
    config: {}
    safety:
      read_only: false

missions:
  - id: "mission-hive-mind"
    name: "The Pulse (Consensus)"
    trigger_topic: "agent/signal" # All synchronization signals
    agents:
      [
        "SystemArchitect",
        "SoftwareEngineer",
        "PipelineArchitect",
        "InfrastructureManager",
      ]

  - id: "mission-chat"
    name: "ChatOps Liaison"
    trigger_topic: "agent/Liaison/wake"
    agents: ["Liaison"]
